<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Math Object</title>
</head>
<body>
  <center>  <h1>Math Object</h1>
    <h2>
        

The JavaScript Math object allows you to perform mathematical tasks on numbers.

</h2><br>
<h3> All the results are logged into the console. </h3>
    </center>
    
    
    
    <script>
 //The Math object is static.


//The syntax for any Math property is : Math.property.

        
        // Math Object Constants: 
//JavaScript provides 8 mathematical constants that can be accessed as Math propertie

console.log(Math.E)        // returns Euler's number
console.log(Math.PI     )  // returns PI
console.log(Math.SQRT2  )  // returns the square root of 2
console.log(Math.SQRT1_2)  // returns the square root of 1/2
console.log(Math.LN2    )  // returns the natural logarithm of 2
console.log(Math.LN10   )  // returns the natural logarithm of 10
console.log(Math.LOG2E  )  // returns base 2 logarithm of E
console.log(Math.LOG10E )  // returns base 10 logarithm of E 
        
        
        //Math methods: 
    //Methods used to perform operations directly on numbers
    
        //1) Rounding the numbers    
     console.log(Math.round(2.6));// rounds the number to nearest integer.    
     console.log(Math.round(2.5));// rounds the number to nearest integer.
     console.log(Math.round(2.4));// rounds the number to nearest integer.
        
     console.log(Math.ceil(4.2)); // rounds the number to upper integer
     console.log(Math.ceil(4.9)); // rounds the number to upper integer
        
     console.log(Math.floor(4.9)); // rounds the number to lower integer
     console.log(Math.floor(4.1)); // rounds the number to lower integer       

        //2) Math.trunc(x) returns the integer part of x: 
        console.log( Math.trunc(4.9));
        
        //3) Math.sign(x) returns if x is negative, null or positive
        console.log( Math.sign(-4));
         console.log( Math.sign(4));
         console.log( Math.sign(0));
        
    // 4) Math.pow(x, y) returns the value of x to the power of y:
        console.log(Math.pow(2,3));
    // 5) Math.random() returns a random number between 0 (inclusive), and 1 (exclusive)
    console.log(Math.floor(Math.random() * 10));// Returns a random integer from 0 to 9
    console.log(Math.floor(Math.random() * 10)+1);// Returns a random integer from 1 to 10
      
        //This JavaScript function always returns a random number between min and max (both included)
    function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}    
    
    </script>
</body>
</html>
