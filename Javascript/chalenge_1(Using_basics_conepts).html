<!DOCTYPE HTML>
<html>
    <head>  <title>Challenge 1</title>  </head>

        <body>
    <center>
    <h1>This is a program which takes input of radius from users and generates an alert to display area and circumference.
        
        </h1>
    
    </center>
    
            
            <script>
                // Declaring variables and taking inputs
    var radius = parseInt(prompt("Enter a the radius of circle in Meters:"));
    var pi = 3.14;        

                //calculating area and circumference
                var area = pi * (radius**2);
                var circum = (2*pi)*radius;
                
                //Generating an alert showing the results
                
                alert("The Area of circle = " + area +"\u00B2 meters \n Circumference of the circle is = " + circum + " meters");
                
            </script>
    </body>
</html>
