    <script>
        // This is comment

        // 2) Declaring Variables 
        
        var a  = "String"; //Declaring String
        var b = 3;         //Declaring Integer  
        var c = 3.14;      //Declaring Float
        var d = true;      // Declaring Boolean
        
        let k = 322; // Declaring using let
        const j = "Radius"; // Declaring using let
        
        // 3) Operators
        
        // Arithimetic
        var Add = b + c; // Addition using '+' operator
        var minus = c - b; // Substraction using '-' operator
        var Multiply = c * d; // Multiplication using '*' operator
        var divide = c / d;   // Division using '/' operator 
        var remainder = c % d; // Division using '%' operator used to return remainder 
        var expo = b**c; // Exponentt using '**' operator
        var incre = b++; //Increment of 1 using '++' operator
        var decre = b--; // decrement of 1 using "--" operator
        
        // Comparision (return boolean values)
        
        var greater = b > c; //Compare for greater of two elements using '>'
        var less_than = b < c; //Compare for lesser of two elements using '<'
        var equal_to = b == c; // comparing if two values are equal using '=='  
        var not_equal = b != c; // comparing if two values are equal using '!='
        
        var greater_equal = b >= c;//Used to find greater and equal to of two values
        var less_equal = b <= c;//Used to find less and equal to of two values
        
        
        var equal_val_and_types = b === c;// comparing if two values & types are equal using '==='
        var not_equal_val_and_types = b !== c;// comparing if two values & types are not equal using '!=='
        
        // All these operators can also be used on strings along with "+" operator
        
        
        // 3) Logical Operators (Returns conditional boolean values)
        
        var and  = (c>b) && (k>c); // returns true if both the conditions are true('&&')
        var or  = (c>b) || (k<c); // returns true if one of the conditions is true('||')
        var not = !(k<c) //returns true if given conditon is not true('!')
